<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
        />
        <title>FallBalls</title>
        <link href="style/style.css" rel="stylesheet" />
        <script src="lib/instant-games-bridge.js"></script>
        <script src="lib/translate.min.js"></script>
        <script src="lib/pixi.js"></script>
        <script src="lib/pixi-filters.js"></script>
    </head>
    <body>
        <div id="app-container"></div>

        <script>
            bridge
                .initialize()
                .then(() => {
                    console.log("Language: " + bridge.platform.language);
                    translate.setLocale(bridge.platform.language);

                    let delayOptions = {
                        vk: 60,
                        yandex: 180,
                        crazy_games: 60,
                        absolute_games: 60,
                        game_distribution: 60,
                        mock: 0,
                    };

                    bridge.advertisement.setMinimumDelayBetweenInterstitial(
                        delayOptions
                    );

                    let interstitialOptions = {
                        ignoreDelay: true, // По умолчанию = false
                    };
                    bridge.advertisement.showInterstitial(interstitialOptions);
                })
                .catch((error) => {});
        </script>

        <script src="translations/en.js"></script>
        <script src="translations/ru.js"></script>
        <script src="translations/tr.js"></script>
        <script src="scripts/fontLoader.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/button.js"></script>
        <script src="scripts/gameContainer.js"></script>
        <script src="scripts/gameOverContainer.js"></script>
        <script src="scripts/mainMenuContainer.js"></script>
        <script src="scripts/fallingItem.js"></script>
        <script src="scripts/doubleFallingItem.js"></script>
        <script src="scripts/areaDestroyFallingItem.js"></script>
        <script src="scripts/fullDestroyFallingItem.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
